<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                Canidate List
            </div>
            <div class="card-body">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>College Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of candidateArray;let sr= index">
                            <td>{{sr+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.contactNo}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.collegeName}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="onEdit(item.candidateId)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <form  #candidateForm="ngForm">
        <div class="card">
            <div class="card-header bg-success text-white">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Enter Candidate Details</h6>
                    </div>
                    <div class="col-md-6 text-end"><button class="btn btn-sm btn-warning btnClose">Close</button></div>
                </div>
            </div>
            <div class="card-body">

                <div class="row mt-2">
                    <div class="col-md-12 mt-2"><label for="">Name</label>
                        <input type="text" #canididateName="ngModel" name="name" required minlength="5" maxlength="20" [(ngModel)]="candidateObj.name"
                            class="form-control ">
                        <div class="text-danger" *ngIf="canididateName.touched || canididateName.dirty">
                            <span *ngIf="canididateName.errors?.['required']">required</span>
                            <span *ngIf="canididateName.errors?.['minlength']">Min Char is 3</span>
                        </div>
                    </div>
                    <div class="col-md-12"><label for="">Email</label>
                        <input type="email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="candidateObj.email" name="email"
                            class="form-control ">
                        </div>
                        <div class="text-danger" *ngIf="email.touched || email.dirty">
                            <span *ngIf="email.errors?.['required']">Required</span>
                            <span *ngIf="email.errors?.['pattern']">Email Not Proper</span>
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2"><label for="">Password</label><input type="password" [(ngModel)]="candidateObj.password" name="password"
                            class="form-control "></div>
                    <div class="col-md-6 mt-2"><label for="">ContactNo</label><input type="number" [(ngModel)]="candidateObj.contactNo" name="contactno"
                            class="form-control ng-untouched ng-pristine ng-valid"></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><label for="">City</label><input type="text" [(ngModel)]="candidateObj.city" name="city"
                            class="form-control "></div>
                    <div class="col-md-6"><label for="">Education</label><input type="text" [(ngModel)]="candidateObj.education" name="Education"
                            class="form-control "></div>
                </div>
                <div class="row">
                    <div class="col-md-12"><label for="">CollegeName</label><input type="text" [(ngModel)]="candidateObj.collegeName" name="CollegeName"
                            class="form-control "></div>
                </div>

            </div>
            <div class="card-footer text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="saveform ">
                            <button class="btn btn-sm btn-danger" [disabled]="candidateForm.invalid" *ngIf="candidateObj.candidateId == 0"  >Save </button>
                            <button class="btn btn-sm btn-success" (click)="onUpdate()"  *ngIf="candidateObj.candidateId !== 0" >update </button>
                        </div>
                    </div>
                    <div class="col-md-6"><button class="btn btn-sm btn-danger mx-2">Close</button></div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
